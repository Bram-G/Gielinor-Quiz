<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "assets/stylesheet.css">
    
    <title>Document</title>
</head>
<body>
<!-- Title! -->
    <header>
        <h2 class="titleText">Gielinor Quiz!</h2>
    </header>
<!-- box where game is shown -->
    <main id="gamebox">
        <div class="divflex">
            <h3 class="titleText">Test your knowledge of the world of Runescape</h3>
        </div>
        <div id="quizbox">
            <div id="quiz-screen">
                <div><p>Time Remaining: <span id="countdown"> 0 </span></p></div>
                <div id="screen">
                    <div id="question-text">
                        <h2>questions will appear here</h2>
                    </div>
                    <button id="startButton"> Start!</button>
                </div>
            </div>
            <button class="answer-button" id="ans-1" data-selected="false">option 1</button>
            <button class="answer-button" id="ans-2" data-selected="false">option 2</button>
            <button class="answer-button" id="ans-3" data-selected="false">option 3</button>
            <button class="answer-button" id="ans-4" data-selected="false">option 4</button>

            
        </div>
        <div class="nav">
            <button class="nextButton" id="next"> Next </button>

        </div>
        <script src="./assets/javascript.js"> </script>
    </main>

    
</body>
</html>
